<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />
    <title>Tagalog Reader</title>
    <link rel="icon" type="image/jpg" href="PH-Flag.jpeg"/>
    <script defer src="script.js"></script>

<body>
    <h1>Tagalog Reader</h1>

    <div>

        <button type="reset" id="reset_text" class="first_two" onclick="location.reload()">Clear Text!</button>
    </div>


    <div class="button_container" id="button_container"></div>



</body>
